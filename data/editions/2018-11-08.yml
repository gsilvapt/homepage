  title: How to push data to Frontends with SSE
  speaker: andrefreitas
  summary: |
    Realtime in web applications is a challenge that developers face, and one
    hard decision is what technology/architecture to use. In this talk you will
    have an hands on building a Streaming API in NodeJS for your frontend. This
    is possible with SSE and HTTP2, and is so simple that you will question if
    you really need to pay Pusher or other service to push data.
