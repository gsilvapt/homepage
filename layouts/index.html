{{ template "partials/header.html" . }}
  <div id="article">
    <h1>{{.Title}}</h1>
    <ul class="posts">
      {{ range where .Data.Pages "Type" "blog" }}
      <li>
        <span>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
        </span>
      </li>
      {{ end }}
    </ul>
  </div>
{{ template "partials/footer.html" }}
